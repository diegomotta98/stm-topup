<mat-form-field appearance="fill" style="margin-top: 15px; width: 200px; height: 70px; font-size: small; font-family: sans-serif;">
    <mat-label>{{ dropdownTitle }}</mat-label>
    <mat-select >
      <mat-option value="card" *ngFor="let card of cards">{{ card }}</mat-option>
    </mat-select>
  </mat-form-field>
